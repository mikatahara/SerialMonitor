<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<script src="https://mikatahara.github.io/mywebmidiapi.js" type="text/javascript"></script>
	<script src="https://mikatahara.github.io/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="serialapi.js" type="text/javascript"></script>

	<link rel="stylesheet" media="screen" href="serialmonitor.css">
	<title>SERIAL MONITOR</title>

</head>

<body>

<!--	------------------------------------------------------------------ -->

<h2>Serial Monitor</h2>
<button id="serial_start">Start & Read</button>

<select id="baud" value="8">
<option value="0">1200</option>
<option value="1">2400</option>
<option value="2">4800</option>
<option value="3">9600</option>
<option value="4">19200</option>
<option value="5">38400</option>
<option value="6">57600</option>
<option value="7">74880</option>
<option value="8" selected>115200</option>
<option value="9">230400</option>
</select>

<button id="stop">STOP</button>
<button id="restart">ReStart</button>
<button id="close">Close</button>
<button id="clear">Clear</button><br>
<input type="text" id="wtxt">
<button id="write">Write</button><br>

<div id="log"></div>

</body>
